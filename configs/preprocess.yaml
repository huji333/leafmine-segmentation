raw_image_dir: data/raw/images
raw_mask_dir: data/raw/masks
output_image_dir: data/processed/images
output_mask_dir: data/processed/masks
split_dir: data/splits

# Background removal
bg_threshold: 200
min_area: 10000
max_aspect_ratio: 5.0   # Reject scanner-edge strips (w/h or h/w > this)
max_area_ratio: 0.8     # Reject components covering > 80% of the image (scanner border frame)

# Train/val split
val_ratio: 0.2
random_seed: 42
