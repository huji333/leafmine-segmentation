data:
  image_dir: data/processed/images
  mask_dir: data/processed/masks
  split_dir: data/splits
  patch_size: 1024
  num_workers: 4

model:
  encoder: resnet34
  encoder_weights: imagenet
  in_channels: 3
  classes: 1

loss:
  dice_weight: 1.0
  bce_weight: 1.0

training:
  batch_size: 4
  epochs: 100
  lr: 1.0e-4
  weight_decay: 1.0e-4
  amp: true

augmentation:
  horizontal_flip: true
  vertical_flip: true
  random_rotate_90: true
  brightness_contrast:
    brightness_limit: 0.2
    contrast_limit: 0.2
  gauss_noise:
    var_limit: [10.0, 50.0]

checkpoint_dir: checkpoints
log_dir: runs
